
<!DOCTYPE html>
<html class="no-js" lang="en">

<head>


	<meta charset="utf-8" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="width=device-width">

	<title>CSScience - CSS3 Responsive Slider / Carousel Using Radio Buttons</title>

	<!-- CSS -->
	<link href="css.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js.js"></script>
	
	
</head>

<body>

	<!-- Enable MaxWidth Switching -->

	<input checked type="radio" name="respond" id="desktop" />
	<input type="radio" name="respond" id="tablet" />
	<input type="radio" name="respond" id="mobile" />
	
	<article id="slider" >
		

		<!-- MaxWidth Options -->
		
		<!-- Slider Setup -->
	
		<input checked type="radio" name="slider" id="slide1" />
		<input type="radio" name="slider" id="slide2" />
		<input type="radio" name="slider" id="slide3" />
		<input type="radio" name="slider" id="slide4" />
		<input type="radio" name="slider" id="slide5" />
	
		<!-- The Slider -->
		
		<div id="slides" style="max-height:260px;">
		
			<div id="overflow">
			
				<div class="inner">
				
					<article>
						
						<img src="../img/Footer.gif" />
					</article>
					
					<article>
						
						<img src="../img/Footer.gif" />
					</article>
					
					<article>
						
						<img src="/img/Footer.gif" />
					</article>
					
					<article>
						
						<img src="/img/Footer.gif" />
					</article>
					
					<article>
						
						<img src="/img/Footer.gif" />
					</article>
					
				</div> <!-- .inner -->
				
			</div> <!-- #overflow -->
		
		</div> <!-- #slides -->
	
	
		<!-- Controls and Active Slide Display -->
	
		<div id="controls">

			<label for="slide1"> <img src="../img/cthulhlu2.png" alt=""></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
		
		</div> <!-- #controls -->
		
		<div id="active">

			<label for="slide1"></label>
			<label for="slide2"></label>
			<label for="slide3"></label>
			<label for="slide4"></label>
			<label for="slide5"></label>
			
		</div> <!-- #active -->
	
	
		
	
	</article> <!-- #slider -->
		
	
</body>
</html>
